<!DOCTYPE html>
<html>
<head>
    <title>Python Flask Upload Multiple Images and insert to database using mysqldb</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        /* Style for the submit button */
        input[type="submit"] {
            background: linear-gradient(135deg, #008080, #006666); /* Gradient background */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            padding-left: 40px ;de
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #006666, #005555); /* Gradient background on hover */
        }

        /* Style for the "Display All Images" button */
        .btn-primary {
            background: linear-gradient(135deg, #337ab7, #286090); /* Gradient background */
            color: white;
            border: 2px solid #337ab7;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #286090, #225577); /* Gradient background on hover */
        }

        /* Style for the container div */
        .button-container {
            border: 2px solid #008080; /* Add a border */
            border-radius: 10px;
            padding: 20px;
            text-align: center; /* Align the content centrally */
            margin-top: 20px; /* Add margin to separate from the header */
            display: inline-block; /* Display as inline block to center */
        }

        /* Style for the header */
        h2 {
            text-align: center; /* Center the header text */
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Python Flask Upload Multiple Images and insert to database using mysqldb</h2>
    <div class="row">
        <div class="col-lg-12" style="padding-left: 30%;">
            <p>
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                 {% for message in messages %}
                   <div class="alert alert-success">
                    <strong>{{ message }}</strong>
                  </div>
                 {% endfor %}
                  {% endif %}
                {% endwith %}
               </p>
            <div class="button-container"> <!-- Container div -->
                <!-- File upload form -->
                <form method="post" action="/upload" enctype="multipart/form-data" class="form-inline">
                    <div class="form-group">
                        <label>Choose Images: </label>
                        <input type="file" name="files[]" id="fileInput" class="form-control" multiple>
                    </div>
                    <input type="submit" name="submit" value="UPLOAD">
                </form>
                <br>
                <!-- Display All Images button -->
                <form method="get" action="/display/all">
                    <button type="submit" class="btn btn-primary">Display All Images</button>
                </form>
            </div> <!-- End of container div -->
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        // File type validation
        $("#fileInput").change(function () {
            var fileLength = this.files.length;
            var match = ["image/jpeg", "image/png", "image/jpg", "image/gif"];
            var i;
            for (i = 0; i < fileLength; i++) {
                var file = this.files[i];
                var imagefile = file.type;
                if (!((imagefile == match[0]) || (imagefile == match[1]) || (imagefile == match[2]) || (imagefile == match[3]))) {
                    alert('Please select a valid image file (JPEG/JPG/PNG/GIF).');
                    $("#fileInput").val('');
                    return false;
                }
            }
        });
    });
</script>
</body>
</html>
