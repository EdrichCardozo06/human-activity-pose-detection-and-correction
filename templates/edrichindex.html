<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Pose Estimator</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #008080, #006666); /* Gradient background with two colors */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Style for the container with a rounded border */
        .container {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 10% auto;
        }

        h1 {
            color: #fff; /* White text color for the header */
        }

        h3 {
            color: #333;
        }

        /* Style for the file input */
        input[type="file"] {
            display: none;
        }

        label.upload-button {
            background-color: #008080;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        label.upload-button:hover {
            background-color: #006666;
        }

        /* Style for the submit button */
        input[type="submit"] {
            background-color: #008080;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #006666;
        }

        /* Yoga-related styles */
        .yoga-heading {
            font-size: 24px;
            margin-top: 20px;
            color: #fff; /* White text color for the heading */
        }

        .yoga-description {
            font-size: 16px;
            margin-top: 10px;
            color: #000000; /* Light gray text color for the description */
        }
        @media (max-width: 768px) {
            .container {
                margin: 10% 5%;
                max-width: none;}}

    </style>
</head>
<body>
    <!-- Container to encapsulate header and buttons -->
    <div class="container">
        <h1>YOGA POSE ESTIMATOR</h1>
        <h3>Upload an Image</h3>
        <form method="POST" enctype="multipart/form-data">
            <!-- Use a label element to style the file input -->
            <label class="upload-button" for="fileInput">Choose Image</label>
            <input type="file" name="file" id="fileInput" accept="image/*">
            <input type="submit" value="Upload and Predict">
        </form>
        <!-- Yoga-related content -->
        <div class="yoga-heading">Explore the World of Yoga</div>
        <div class="yoga-description">Find your inner peace and balance through yoga poses.</div>
    </div>
</body>
</html>
